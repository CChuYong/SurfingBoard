name: Build Project and upload
on:
  push:
    branches: [ 'master' ]
    paths:
      - 'src/**'
      - 'build.gradle'

concurrency:
  group: build

jobs:
  build:
    runs-on: [ ubuntu-latest ]
    name: Build Java Project

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Retrieve the repository
        uses: actions/checkout@v3

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Prepare JDK17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          gpg-secret-key: ${{ secrets.SIGNING_KEY }}
          gpg-passphrase: ${{ secrets.SIGNING_PASSWORD }}

      - name: Prepare Gradle
        uses: gradle/gradle-build-action@v2

      - name: Publish Image to Maven
        id: publish-image
        run: chmod 777 ./gradlew && ./gradlew publishToSonatype
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SONATYPE_STAGING_PROFILE_ID: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}
